<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    






<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
    let $form = $('<form>');
        let $input1 = $('<input>').attr('type', 'text').attr('placeholder', 'Title');
        let $input2 = $('<input>').attr('type', 'text').attr('placeholder', 'Rating 1-10');
        let $submitBtn = $('<button>').text('Submit');
        $form.append($input1, $input2, $submitBtn);

        $('body').append($form);

        $form.on('submit', function(e){
            e.preventDefault();

            let value1 = $input1.val();
            let value2 = $input2.val();

            if(value1 !== '' && value1.length >= 2 && value2 !== '' && value2 > 0 && value2 <= 10){
                let $newEntry = $('<div>').text(`${value1}, ${value2}`);
                let $removeBtn = $('<button>').text('Remove');
            

            $newEntry.append($removeBtn);
            $('body').append($newEntry);

            $removeBtn.on('click', function() {
            $newEntry.remove();
            });
            $input1.val(''); 
            $input2.val(''); 
        }
    });       
});

</script>
</body>
</html>
